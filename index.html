<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>	
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Radio1Km_1.js"></script>
        <script src="data/Radio500m_2.js"></script>
        <script src="data/Fbricadebateras_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[13.782304717714569,-89.38393318770038],[13.80026497891,-89.35136025340995]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<center> Mapa desarrollado por <br><a href="http://alfageomatics.com" target="_blank"> <img src="images/AG.png" height= 50 px/> </a>  <br> Teléfono: <a href="tel:+50325329827">+503 2532 9827 </a> <br> Este obra está bajo una licencia de <br><a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank"> Creative Commons Reconocimiento-NoComercial-CompartirIgual 4.0 Internacional. </a></center>');
	var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleMapsHbrido_0');
        map.getPane('pane_GoogleMapsHbrido_0').style.zIndex = 100;
        var layer_GoogleMapsHbrido_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMapsHbrido_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleMapsHbrido_0;
        map.addLayer(layer_GoogleMapsHbrido_0);
        function pop_Radio1Km_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Tipo'] !== null ? autolinker.link(feature.properties['Tipo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Radio1Km_1_0() {
            return {
                pane: 'pane_Radio1Km_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,127,0,0.25098039215686274)',
                interactive: false,
            }
        }
        map.createPane('pane_Radio1Km_1');
        map.getPane('pane_Radio1Km_1').style.zIndex = 101;
        map.getPane('pane_Radio1Km_1').style['mix-blend-mode'] = 'normal';
        var layer_Radio1Km_1 = new L.geoJson(json_Radio1Km_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Radio1Km_1',
            layerName: 'layer_Radio1Km_1',
            pane: 'pane_Radio1Km_1',
            onEachFeature: pop_Radio1Km_1,
            style: style_Radio1Km_1_0,
        });
        bounds_group.addLayer(layer_Radio1Km_1);
        map.addLayer(layer_Radio1Km_1);
        function pop_Radio500m_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Tipo</th>\
                        <td>' + (feature.properties['Tipo'] !== null ? autolinker.link(feature.properties['Tipo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Radio500m_2_0() {
            return {
                pane: 'pane_Radio500m_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,0.4)',
                interactive: false,
            }
        }
        map.createPane('pane_Radio500m_2');
        map.getPane('pane_Radio500m_2').style.zIndex = 102;
        map.getPane('pane_Radio500m_2').style['mix-blend-mode'] = 'normal';
        var layer_Radio500m_2 = new L.geoJson(json_Radio500m_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Radio500m_2',
            layerName: 'layer_Radio500m_2',
            pane: 'pane_Radio500m_2',
            onEachFeature: pop_Radio500m_2,
            style: style_Radio500m_2_0,
        });
        bounds_group.addLayer(layer_Radio500m_2);
        map.addLayer(layer_Radio500m_2);
        function pop_Fbricadebateras_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Tipo'] !== null ? autolinker.link(feature.properties['Tipo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Fbricadebateras_3_0() {
            return {
                pane: 'pane_Fbricadebateras_3',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/amenity_firestation.svg',
            iconSize: [38.0, 38.0]
        }),
                interactive: false,
            }
        }
        map.createPane('pane_Fbricadebateras_3');
        map.getPane('pane_Fbricadebateras_3').style.zIndex = 103;
        map.getPane('pane_Fbricadebateras_3').style['mix-blend-mode'] = 'normal';
        var layer_Fbricadebateras_3 = new L.geoJson(json_Fbricadebateras_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Fbricadebateras_3',
            layerName: 'layer_Fbricadebateras_3',
            pane: 'pane_Fbricadebateras_3',
            onEachFeature: pop_Fbricadebateras_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_Fbricadebateras_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_Fbricadebateras_3);
        map.addLayer(layer_Fbricadebateras_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Fbricadebateras_3.png" /> Fábrica de baterías': layer_Fbricadebateras_3,'<img src="legend/Radio500m_2.png" /> Radio 500 m': layer_Radio500m_2,'<img src="legend/Radio1Km_1.png" /> Radio 1 Km': layer_Radio1Km_1,"Google Maps Híbrido": layer_GoogleMapsHbrido_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_Fbricadebateras_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Tipo'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Tipo']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Fbricadebateras_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Fbricadebateras_3]);
        map.on("zoomend", function(){
            resetLabels([layer_Fbricadebateras_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Fbricadebateras_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Fbricadebateras_3]);
        });
        </script>
	</body>
</html>
